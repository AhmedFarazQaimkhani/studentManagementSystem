      <h3>New Member Register Here</h3>
      <form class="example-form">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Id" type="number" [(ngModel)]="registraion.stdId" name="stdId">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Name" type="text" [(ngModel)]="registraion.stdName" name="stdName">
        </mat-form-field>

        <button type="submit" (click)="newMember()"
        style="float: right;background-color: brown;color: white;cursor: pointer;">Submit</button>
      </form>

    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-card>
      <h3>Existing Member Login</h3>
      <form class="example-form">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Student Id" type="number" [(ngModel)]="student.stdId" name="stdId">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Student Name" type="text" [(ngModel)]="student.stdName" name="stdName">
        </mat-form-field>

        <button type="submit" (click)="existMember()"
        style="float: right;background-color: brown;color: white;cursor: pointer;">Submit</button>
      </form>
    </mat-card>
