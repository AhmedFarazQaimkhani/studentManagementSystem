<mat-grid-list cols="2">
  <mat-grid-tile>
    <mat-card>
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter" style="color: black">
      </mat-form-field>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        <ng-container matColumnDef="className">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.className}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-card>
      <div>
        <h3>Enrolled In Class</h3>
        <!-- <mat-form-field>
                <mat-select placeholder="Select Student" [(ngModel)]="enrolled.stuId">
                  <mat-option *ngFor="let item of stdData" value="{{item.stdId}}">{{item.stdName}}</mat-option>
                </mat-select>
            </mat-form-field> -->

        <mat-form-field>
          <mat-select placeholder="Select Class" [(ngModel)]="enrolled.classId">
            <mat-option *ngFor="let item of classs" value="{{item.id}}">{{item.className}}</mat-option>
          </mat-select>
        </mat-form-field>

        <button type="submit" style="cursor: pointer;float: left;" (click)="sumbit()">Submit</button>
      </div>

      <div style="margin-top: 80px">
        <h3>Enrolled In Class List</h3>
        <table id="detail">
          <thead>
            <th>Class Id</th>
            <th>Class Name</th>
            <th>Action</th>
          </thead>
          <tbody>
            <tr *ngFor="let item of enrolData">
              <td>{{item.classId}}</td>
              <td>{{getClassName(item.classId)}}</td>
              <td><button type="button" (click)="delete(item.classId)">Delete Enrollement</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
