<div class="container">
        <button type="button" (click)="logout()" *ngIf="login == true"
        style="cursor: pointer;background-color: crimson;color: white;float: right;font-size: 20px">Logout</button> 
    <mat-tab-group backgroundColor="primary">
        <mat-tab label="Login or SignUp" *ngIf="login == false"> 
          <app-add-student></app-add-student>
        </mat-tab>
        <mat-tab label="Enrolled In Class" *ngIf="login == true">
            <app-add-class></app-add-class>
        </mat-tab>
    </mat-tab-group>
    
</div>
